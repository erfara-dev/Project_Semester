<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <!-- ðŸ”¹ NAV DI PALING ATAS -->
        <nav class="top">
            <ul>
                <li><a href="#home">Nav Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="sign-button">
                <button class="sign-in">Sign In</button>
                <span class="divider"></span>
                <button class="sign-up">Sign Up</button>
            </div>
        </nav>


        <!-- ðŸ”¹ BARIS BAWAH: JUDUL & SEARCH -->
        <div class="header-bottom">
            <h1>Lorem ipsum</h1>
            <div class="search-bar">
                <input type="search" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
        </div>
    </header>

    <main>
        <h2>What Are You Looking For?</h2>
        <div class="card-container">
            <div class="card">
                <img src="/image/pic.jpg" alt="Lapangan Voli">
                <h3 class="card-title">Lapangan Voli</h3>
            </div>

            <div class="card">
                <img src="/image/pic.jpg" alt="Lapangan Voli">
                <h3 class="card-title">Lapangan Voli</h3>
            </div>

            <div class="card">
                <img src="/image/pic.jpg" alt="Lapangan Voli">
                <h3 class="card-title">Lapangan Voli</h3>
            </div>

            <div class="card">
                <img src="/image/pic.jpg" alt="Lapangan Voli">
                <h3 class="card-title">Lapangan Voli</h3>
            </div>
        </div>

        <h2>Equipment</h2>

        <div class="equipment-card-container">
            <div class="equipment-card">
                <img src="ball.png" alt="Bola">
                <p>Bola</p>
            </div>

            <div class="equipment-card">
                <img src="net.png" alt="Net">
                <p>Net</p>
            </div>

            <div class="equipment-card">
                <img src="jersey.png" alt="Jersey">
                <p>Jersey</p>
            </div>

            <div class="equipment-card">
                <img src="shoes.png" alt="Sepatu">
                <p>Sepatu</p>
            </div>

            <div class="equipment-card">
                <img src="kneepads.png" alt="Kneepads">
                <p>Kneepads</p>
            </div>
        </div>
    </main>

    <!-- ðŸ”¹ Popup Pemesanan -->
<div class="order-modal" id="orderModal">
    <div class="order-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2 id="itemName">Pemesanan</h2>

        <label for="time">Pilih Jam:</label>
        <select id="time">
        <option value="07:00">07:00 - 09:00</option>
        <option value="09:00">09:00 - 11:00</option>
        <option value="13:00">13:00 - 15:00</option>
        <option value="15:00">15:00 - 17:00</option>
        <option value="19:00">19:00 - 21:00</option>
        </select>

        <label for="duration">Durasi (jam):</label>
        <input type="number" id="duration" value="2" min="1" max="6">

        <label for="price">Harga per jam:</label>
        <input type="text" id="price" value="50000" readonly>

        <label for="total">Total Bayar:</label>
        <input type="text" id="total" readonly>

        <button id="orderBtn">Pesan Sekarang</button>
      </div>
</div>

<script src="/js/script.js"></script>


</body>
</html>
